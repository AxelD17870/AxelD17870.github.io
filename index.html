<!DOCTYPE html>
<html>
<head>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
</head>

<header>
    <h1>TD n°1 Programmation web - Application météo</h1>
</header>
<p> Choisir une ville :
    <select id="nomVille" onchange="afficheVille()">
        <option value="Niort" selected>Niort</option>
        <option value="Rio">Rio de Janeiro</option>
        <option value="Reykjvavik">Reykjvavik</option>
    </select>
</p>

<body>
<div class="flex">
    <div id="Niort" class="ville">
        <h2>Niort</h2>
        <p>12°, pluvieux</p>
        <img src="pluvieux.png" width="5%"/>
    </div>
    <div id="Rio" class="ville" style="display: none;">
        <h2>Rio de Janeiro</h2>
        <p>29°, orageux</p>
        <img src="orageux.png" width="5%"/>
    </div>
    <div id="Reykjvavik" class="ville" style="display: none;">
        <h2>Reykjvavik</h2>
        <p>-10°, ensoleillé</p>
        <img src="ensoleille.png" width="5%"/>
    </div>
</div>
</body>
<footer>
    <p>Axel Dagnaud</p>
    <p>Icone météo par <a href="https://thenounproject.com/"> The Noun project </a></p>
</footer>
</html>
